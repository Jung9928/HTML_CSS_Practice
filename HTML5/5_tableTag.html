<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>기본 표 형식</h1>
    <table border="1">
        <caption>   <!-- 테이블 설명 글 -->
            <b>라면 종류</b>
        </caption>
        <tr>        <!-- 테이블의 가로 행 하나 -->
            <th>이름</th>   <!-- 테이블 첫 행의 열에 대한 내용 -->
            <th>제조사</th>
            <th>매운정도(순함/매움)</th>
        </tr>
        <tr>        
            <td>너구리</td> <!-- 테이블의 2번째 행의 1열 -->
            <td>농심</td>   <!-- 테이블의 2번째 행의 2열 -->
            <td>순한맛</td> <!-- 테이블의 2번째 행의 3열 -->
        </tr>
        <!-- (tr>td*3)*3 -->
        <tr>        
            <td>진라면</td> <!-- 테이블의 3번째 행의 1열 -->
            <td>오뚜기</td>   <!-- 테이블의 3번째 행의 2열 -->
            <td>순한맛</td> <!-- 테이블의 3번째 행의 3열 -->
        </tr>

        <tr>        
            <td>삼양라면</td> <!-- 테이블의 4번째 행의 1열 -->
            <td>삼양</td>   <!-- 테이블의 4번째 행의 2열 -->
            <td>순한맛</td> <!-- 테이블의 4번째 행의 3열 -->
        </tr>

        <tr>        
            <td>꼬꼬면</td> <!-- 테이블의 5번째 행의 1열 -->
            <td>팔도</td>   <!-- 테이블의 5번째 행의 2열 -->
            <td>순한맛</td> <!-- 테이블의 5번째 행의 3열 -->
        </tr>
    </table>

    <!-- 
        table 태그 : 웹 문서 상의 표를 나타내는 태그
        <table>
            <tr></tr> : 표의 한 행을 의미
            <th></th> : 표의 첫 행
            <td></td> : 행 안의 각 내용(컬럼)
        </table>
     -->

     <!-- h1{표의 행, 열 합치기} -->
     <h1>표의 행, 열 합치기</h1>

     <h3>회원가입 양식</h3>

     <!-- table[border=1] -->
     <table border="1">
         <!-- tr>td*3 -->
         <tr>
             <!-- rowspan 속성을 이용하여 테이블 3개행 1컬럼 영역을 합침 -->
             <td width = "70px" align="center" rowspan="3">사진</td>    
             <td width = "80px">이름</td>
             <td width = "200px"></td>  <!-- width 속성으로 컬럼 길이 설정(px 생략 가능) -->
         </tr>
         <!-- rowspan 속성을 위에서 사용함으로써, 테이블의 행 갯수를 맞춰줄 필요가 사라짐 -->
         <tr>
             <td>연락처</td>
             <td></td>
         </tr>
         <!-- tr>td*3 -->
         <tr>
             <td>주소</td>
             <td></td>
         </tr>

         <tr>
             <!-- height 속성으로 행의 세로 길이 확장 가능 -->
             <td height = "100px">자기소개</td>
             <!-- colspan 속성으로 2개 열을 합침 -->
             <td colspan="2"></td>
         </tr>
     </table>

     <!-- 실습 1 -->
     <h1>실습 1</h1>
     <h3>오늘 기준 누적 확진자 표 만들기</h3>

     <table border="1">
         <caption>
             누적 확진자 현황 (3.9. 00시 기준)
         </caption>
         <tr>
             <th colspan="4">확진환자</th>
         </tr>
         <tr align="center">
             <td><b>누적</b></td>
             <td colspan="3"><b>전일대비</b></td>
         </tr>
         <tr>
             <td rowspan="2">93,263</td>
             <td style="color : blue;">소계</td>
             <td style="color : blue;">국내발생</td>
             <td style="color : blue;">해외유입</td>
         </tr>
         <tr>
             <td style="color : red;">+ 446</td>
             <td style="color : red;">427</td>
             <td style="color : red;">19</td>
         </tr>
     </table>

     <hr>

     <h1>테이블 구조 태그</h1>  <!-- thead, tbody, tfoot으로 영역을 나눔으로써, 코드를 보기 좋게 구조화 하자. -->
     <table border="1">
         <thead>                
             <!-- tr>th*3 -->
             <tr>
                 <th>이름</th>
                 <th>나이</th>
                 <th>취미</th>
             </tr>
         </thead>
         <tbody>
             <!-- (tr>td*3)*3 -->
             <tr>
                 <td>홍길동</td>
                 <td>10</td>
                 <td>독서</td>
             </tr>
             <tr>
                 <td>고길동</td>
                 <td>15</td>
                 <td>부동산</td>
             </tr>
             <tr>
                 <td>김유신</td>
                 <td>20</td>
                 <td>주식투자</td>
             </tr>
         </tbody>
         <tfoot>
             <!-- tr>td*2 -->
             <tr>
                 <td>총 인원</td>
                 <td colspan="2"> 3명 </td>
             </tr>
         </tfoot>
     </table>

     <br><br><br><br><br>

</body>
</html>
