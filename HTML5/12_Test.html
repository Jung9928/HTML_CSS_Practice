<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>제품 주문</title>
</head>
<body>
    <form action = "test.do" method="get">
        <fieldset style="width: 400px;">
            <legend>제품주문</legend>
            <table border="1">
                <thead>
                    <tr>
                        <th>* 주문자명</th>
                        <th align="left"><input type="text" name="userName" placeholder="이름을 입력하시오" ></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>* 비밀번호</th>
                        <td align="left"><input type="password" name="userPwd" placeholder="비밀번호를 입력하시오"></td>
                    </tr>
                    <tr>
                        <th>* 제품수량</th>
                        <td align="left"><input type="number" name="amount" min="0" max="10"> 개</td>
                    </tr>
                    <tr>
                        <th>* 배송시 요청사항</th>
                        <td align="left"><textarea name="require" cols="30" rows="5" style="resize: none;"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <input type="submit" value="주문">
            <input type="reset" value="초기화">
        </fieldset>
    </form>

    <br><br><br><br><br>
    <br><br><br><br><br>

    <hr>
</body>
</html>
